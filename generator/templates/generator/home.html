<html>
    <head>
        <title>My Password Generator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body>
        <div class="container text-center">
            <h1>A Random password generator</h1>
            <form action='{% url 'password' %}' method="POST">
                {% csrf_token %}
                <div>
                    <label for="noselect">Password length</label>
                    <select id='noselect' name='length' required>
                        <option value='6'>6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12" selected="selected">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">14</option>
                        <option value="16">15</option>
                    </select>
                </div>
                <div>
                    <label for="iscapitals">Capital letters</label>
                    <input type="checkbox" name='isCapitals' id='iscapitals'>
                </div>
                <div>
                    <label for="isnumbers">Numerals</label>
                    <input type="checkbox" name='isNumbers' id='isnumbers'>
                </div>
                <div>
                    <label for="isspecialchars">Special Characters</label>
                    <input type="checkbox" name='isSpecialchars' id='isspecialchars'>
                </div>
                
                    <input type="submit" class="btn btn-primary">
                    <input type="reset" class="btn btn-primary">
            
            </form>
        </div>
    </body>
</html>
